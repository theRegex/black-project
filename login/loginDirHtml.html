
<div class="row">
    <div class="col-lg-4">
        <form name="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" ng-model="username" required="required" class="form-control" /> </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" ng-model="password" required="required" class="form-control" /> </div>
            <button type="submit" ng-disabled="!loginForm.$valid" ng-class="{'btn-default':!loginForm.$valid,'btn-success':loginForm.$valid}" ng-click="login()" class="btn login">Login</button> <span ng-show="loginError && !loginForm.$valid" class="label label-danger"> <b>Error With Login</b> Please try again. </span></form>
    </div>
</div>
